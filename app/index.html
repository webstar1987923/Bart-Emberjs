  <script type="text/javascript">
    function getCookie(name){
        let nameEQ = name + "=";
          let ca = document.cookie.split(';');
          for(let i=0;i < ca.length;i++) {
              let c = ca[i];
              while (c.charAt(0)===' ') {
                c = c.substring(1,c.length);
              }
              if (c.indexOf(nameEQ) === 0) {
                return c.substring(nameEQ.length,c.length);
              }
          }
          return null;
      }
      let authcookie = getCookie('attESHr');
      if(authcookie === null || authcookie.length < 1){
        window.location.href = 'https://www.e-access.att.com/empsvcs/hrpinmgt/pagLogin/?retURL=' + window.location.href + '&sysname=VIP';
      }
  </script>
